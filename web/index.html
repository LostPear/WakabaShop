<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link href="src/css/output.css" rel="stylesheet" />
    <title>Wakaba Shop</title>
  </head>

  <body>
    <div class="font-poppins">
      <header>
        <nav
          x-data="{ isOpen: false }"
          class="fixed bg-white/75 shadow-md backdrop-blur-md backdrop-saturate-150 z-50 top-0 left-0 w-full"
          style="height: 60px"
        >
          <div class="container mx-auto h-full flex items-center">
            <div class="lg:flex lg:items-center lg:justify-between w-full">
              <div class="flex items-center justify-between">
                <a href="index.html" class="mx-auto">
                  <h1 class="font-bold text-xl">Wakaba Shop</h1>
                </a>

                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                  <button
                    x-cloak
                    @click="isOpen = !isOpen"
                    type="button"
                    class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                    aria-label="toggle menu"
                  >
                    <svg
                      x-show="!isOpen"
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-6 h-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4 8h16M4 16h16"
                      />
                    </svg>

                    <svg
                      x-show="isOpen"
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-6 h-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
              <div
                x-cloak
                :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                class="absolute inset-x-0 z-20 w-full transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent lg:dark:bg-transparent lg:shadow-none dark:bg-gray-900 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0"
              >
                <div class="-mx-4 lg:flex lg:items-center">
                  <a
                    href=""
                    class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-green-800 dark:hover:text-green-600"
                    >主页</a
                  >
                  <a
                    href="contact.html"
                    class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-green-800 dark:hover:text-green-600"
                    >联系</a
                  >
                  <a
                          href="manage"
                          class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-green-800 dark:hover:text-green-600"
                  >管理</a
                  >
                  <a
                    class="block transition-colors px-5 py-2 mt-4 text-sm text-center text-white capitalize bg-green-800 rounded-lg lg:mt-0 hover:bg-green-600 lg:w-auto"
                    href="login"
                  >
                    登录
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <!-- 英雄区部分 -->
        <div
          class="w-full bg-center bg-contain h-[20rem] pt-[60px]"
          style="background-image: url('assets/header_green.jpg')"
        >
          <div
            class="flex items-center justify-center w-full h-full bg-gray-900/40"
          >
            <div class="text-center">
              <h1 class="text-3xl font-semibold text-white lg:text-4xl">
                Wakaba Shop
              </h1>
              <p class="text-xl font-semibold text-white lg:text-2xl mt-8">
                给Web设计师的礼物！展示满溢着幽默的商品
              </p>
            </div>
          </div>
        </div>
      </header>
    </div>

    <main class="font-poppins">
      <!-- 商品介绍部分 -->
      <div class="container mx-auto py-10 px-16">
        <h1 class="text-2xl text-left">
          Web设计师的话，会一下子就引发共鸣吧？
        </h1>
        <p class="text-left py-6 space-y-1">
          <span class="block"
            >Wakaba
            Shop，展示以Web设计为主题的商品。了解Web设计的人，看到后会一下子就引发共鸣吧？</span
          >
          <span class="block"
            >当然可以自用，也推荐作为生日礼物或日常小礼物送给朋友。</span
          >
        </p>
      </div>
      <div class="container mx-auto px-16">
        <!-- 商品网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- 商品卡片 1 -->
          <a href="item01.html" class="block">
            <div class="border rounded-lg overflow-hidden shadow-md">
              <img
                src="assets/item01.jpg"
                alt="HTML Strong T恤"
                class="w-full h-80 object-cover"
              />
              <div class="p-4">
                <h3 class="font-semibold text-lg mb-2">HTML Strong T恤</h3>
                <p class="text-gray-600 mb-2">¥199.00</p>
              </div>
            </div>
          </a>

          <!-- 商品卡片 2 -->
          <a href="item02.html" class="block">
            <div class="border rounded-lg overflow-hidden shadow-md">
              <img
                src="assets/item02.jpg"
                alt="HTML Category 卫衣"
                class="w-full h-80 object-cover"
              />
              <div class="p-4">
                <h3 class="font-semibold text-lg mb-2">HTML Category 卫衣</h3>
                <p class="text-gray-600 mb-2">¥299.00</p>
              </div>
            </div>
          </a>

          <!-- 商品卡片 3 -->
          <a href="item03.html" class="block">
            <div class="border rounded-lg overflow-hidden shadow-md">
              <img
                src="assets/item03.jpg"
                alt="p标签马克杯 2个套装"
                class="w-full h-80 object-cover"
              />
              <div class="p-4">
                <h3 class="font-semibold text-lg mb-2">p标签马克杯 2个套装</h3>
                <p class="text-gray-600 mb-2">¥159.00</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <footer class="bg-white text-black py-10 font-poppins">
      <p class="text-sm text-center">
        &copy; 2025 Wakaba Shop. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
