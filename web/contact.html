<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link href="src/css/output.css" rel="stylesheet" />
    <title>联系我们</title>
  </head>

  <body>
    <div class="font-poppins">
      <header>
        <nav
          x-data="{ isOpen: false }"
          class="fixed bg-white/75 shadow-md backdrop-blur-md backdrop-saturate-150 z-50 top-0 left-0 w-full"
          style="height: 60px"
        >
          <div class="container mx-auto h-full flex items-center">
            <div class="lg:flex lg:items-center lg:justify-between w-full">
              <div class="flex items-center justify-between">
                <a href="index.html" class="mx-auto">
                  <h1 class="font-bold text-xl">Wakaba Shop</h1>
                </a>

                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                  <button
                    x-cloak
                    @click="isOpen = !isOpen"
                    type="button"
                    class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                    aria-label="toggle menu"
                  >
                    <svg
                      x-show="!isOpen"
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-6 h-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4 8h16M4 16h16"
                      />
                    </svg>

                    <svg
                      x-show="isOpen"
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-6 h-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
              <div
                x-cloak
                :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                class="absolute inset-x-0 z-20 w-full transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent lg:dark:bg-transparent lg:shadow-none dark:bg-gray-900 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0"
              >
                <div class="-mx-4 lg:flex lg:items-center">
                  <a
                    href="index.html"
                    class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-green-800 dark:hover:text-green-600"
                    >主页</a
                  >
                  <a
                    href="contact.html"
                    class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-green-800 dark:hover:text-green-600"
                    >联系</a
                  >
                  <a
                    class="block transition-colors px-5 py-2 mt-4 text-sm text-center text-white capitalize bg-green-800 rounded-lg lg:mt-0 hover:bg-green-600 lg:w-auto"
                    href="login.html"
                  >
                    登录
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <!-- 英雄区部分 -->
        <div
          class="w-full bg-center bg-contain h-[20rem] pt-[60px]"
          style="background-image: url('assets/header_green.jpg')"
        >
          <div
            class="flex items-center justify-center w-full h-full bg-gray-900/40"
          >
            <div class="text-center">
              <h1 class="text-3xl font-semibold text-white lg:text-4xl">
                联系我们
              </h1>
            </div>
          </div>
        </div>
      </header>
    </div>

    <main class="font-poppins">
      <div class="container mx-auto py-10 px-16 pb-4">
        <h1 class="text-2xl text-left">需要帮助？</h1>
        <p class="text-left py-6 space-y-1">
          <span class="block"
            >请在下方填写表单，收到请求后我们会用电子邮件回复你。</span
          >
        </p>
      </div>

      <div class="container bg-white mx-auto px-16 w-full">
        <form>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-lg font-bold mb-2" for="name"
                >称呼</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
                />
            </div>
            <div>
              <label class="block text-lg font-bold mb-2" for="email"
                >电子邮箱</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
                />
            </div>
          </div>
          <div>
            <label class="block text-lg font-bold mb-2" for="message"
              >意见</label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
              ></textarea>
          </div>
          <div class="mt-6 flex justify-center">
            <button
              type="submit"
              class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-green-800 rounded-lg hover:bg-green-600 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80"
            >
              提交
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-white text-black py-10 font-poppins">
      <p class="text-sm text-center">
        &copy; 2025 Wakaba Shop. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
