<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="src/css/output.css" rel="stylesheet" />
  <title>登录</title>
</head>

<body>
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 bg-gradient-to-r from-blue-400 to-green-400">
  <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800 font-poppins">
    <div class="px-6 py-4">
      <h3 class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200">
        欢迎回来
      </h3>

      <p class="mt-1 text-center text-gray-500 dark:text-gray-400">
        登录账号
      </p>

      <!-- 显示错误消息 -->
      <div id="error-message" class="hidden mt-2 text-center text-red-500"></div>

      <form action="login" method="POST">
        <div class="w-full mt-4">
          <input
                  class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-green-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                  type="email"
                  name="email"
                  placeholder="电子邮箱地址"
                  aria-label="Email Address"
                  required
          />
        </div>

        <div class="w-full mt-4">
          <input
                  class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-green-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                  type="password"
                  name="password"
                  placeholder="密码"
                  aria-label="Password"
                  required
          />
        </div>

        <div class="flex items-center justify-between mt-4">
          <a href="#" class="text-sm text-gray-600 dark:text-gray-200 hover:text-gray-500">
            忘记密码？</a>

          <button
                  class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
          >
            登录
          </button>
        </div>
      </form>
    </div>

    <div class="flex flex-col items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
      <div class="flex items-center">
        <span class="text-sm text-gray-600 dark:text-gray-200">还没有账号吗？</span>
        <a href="register" class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">
          注册
        </a>
      </div>

      <a href="home" class="mt-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">
        返回首页
      </a>
    </div>
  </div>
</div>

<!-- JavaScript 处理错误消息 -->
<script>
  // 解析 URL 参数
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has("error")) {
    const errorMessage = document.getElementById("error-message");
    errorMessage.innerText = "登录失败，请检查邮箱和密码！";
    errorMessage.classList.remove("hidden");
  }
</script>
</body>
</html>
