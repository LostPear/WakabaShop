<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>个人中心</title>
    <link href="src/css/output.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 bg-gradient-to-r from-blue-400 to-green-400"
    >
      <div
        class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800 font-poppins"
      >
        <div class="px-6 py-4">
          <h3
            class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200"
          >
            个人中心
          </h3>

          <p class="mt-1 text-center text-gray-500 dark:text-gray-400">
            欢迎，<span id="username"></span>
          </p>

          <form action="changepassword" method="POST">
            <div class="w-full mt-4">
              <span class="text-gray-700">修改密码</span>
              <input
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-green-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                type="password"
                name="password"
                placeholder="请输入新密码"
                aria-label="New Password"
                required
              />
            </div>

            <div class="w-full mt-4">
              <input
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-green-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                type="password"
                name="confirmPassword"
                placeholder="请再次输入新密码"
                aria-label="confirmpassword"
                required
              />
            </div>

            <div class="flex items-center justify-between mt-4">
              <button
                type="submit"
                class="px-6 py-2 w-full text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
              >
                修改密码
              </button>
            </div>
          </form>
        </div>

        <div
          class="flex flex-col items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700"
        >
          <div class="flex items-center space-x-6">
            <a
              href="logout"
              class="text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline"
            >
              退出登录
            </a>
            <a
              href="home"
              class="text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline"
            >
              返回首页
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 从 SessionStorage 读取用户名（由 ProfileServlet 传递）
      document.getElementById("username").innerText =
        sessionStorage.getItem("username") || "用户";
    </script>
  </body>
</html>
