<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>用户管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function confirmDelete(name) {
      if (confirm(`确定要删除用户 ${name} 吗？`)) {
        const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf("/", 1));
        fetch(`${contextPath}/manage?action=delete&name=` + encodeURIComponent(name), {
          method: 'GET'
        })
                .then(response => {
                  if (response.ok) {
                    window.location.reload();
                  } else {
                    alert('删除用户失败');
                  }
                })
                .catch(error => {
                  console.error('删除错误:', error);
                  alert('删除过程中发生错误');
                });
      }
    }
  </script>
</head>
<body class="bg-gray-100">
<div class="max-w-4xl mx-auto mt-12 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4">用户管理</h2>
  <table class="w-full text-left border-collapse">
    <thead class="bg-gray-50 border-b">
    <tr>
      <th class="px-4 py-2 text-gray-600 font-medium">姓名</th>
      <th class="px-4 py-2 text-gray-600 font-medium">邮箱</th>
      <th class="px-4 py-2 text-gray-600 font-medium">操作</th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
    <!-- 用户列表数据 -->
    </tbody>
  </table>
  <div class="mt-4 flex justify-between">
    <!-- 分页按钮 -->
  </div>
</div>
</body>
</html>
